---
- hosts: all
  become: true
  tasks: 
  - name: Download epel.repo
    get_url:
     url: https://dl.fedoraproject.org/pub/epel/epel-release-latest-6.noarch.rpm
     dest: /root/epel-release-latest-6.noarch.rpm
     mode: 0440
  - name: install epel rpm from a local file
    yum:
     name: /root/epel-release-latest-6.noarch.rpm
     state: present
  - name: install php repo
    yum:
     name: https://mirror.webtatic.com/yum/el7/webtatic-release.rpm
     state: present
  - name: install zabbix-agent
    yum: 
     name: zabbix22-agent 
     state: latest
  - name: copy zabbix configuration file
    copy: src=/etc/zabbix/zabbix_agentd.conf dest=/etc/zabbix_agentd.conf
 
